<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-sale=1.0, maximum-scale=1.0, user-scalable=no">

  <meta name="apple-mobile-web-app-title" content="WeMeeting" />

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="white" />

  <link rel="apple-touch-icon" href="<%= BASE_URL %>static/ios/icon.png">

  <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>static/ios/icon.png">

  <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>static/ios/icon.png">

  <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>static/ios/icon.png">

  <meta name="x5-fullscreen" content="true" />
  <meta name="x5-page-mode" content="app" />
  <link rel="icon" href="<%= BASE_URL %>favicon1.png">
  <script src="//at.alicdn.com/t/font_1371118_dn8diqtnu7u.js"></script>
  <!-- <script type="text/javascript" src="http://blog.z-os.cn/static/js/fabric.min.js"></script>
  <script type="text/javascript" src="http://blog.z-os.cn/static/js/customiseControls.min.js"></script> -->
  <title>We Meeting - 基于WebRTC的多人实时会议系统</title>
  <style>
    #Loading {
      top: 50%;
      left: 50%;
      position: absolute;
      -webkit-transform: translateY(-50%) translateX(-50%);
      transform: translateY(-50%) translateX(-50%);
      z-index: 100;
    }

    @-webkit-keyframes ball-beat {
      50% {
        opacity: 0.2;
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    @keyframes ball-beat {
      50% {
        opacity: 0.2;
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
      }

      100% {
        opacity: 1;
        -webkit-transform: scale(1);
        transform: scale(1);
      }
    }

    .ball-beat>div {
      background-color: #279fcf;
      width: 15px;
      height: 15px;
      border-radius: 100% !important;
      margin: 2px;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      display: inline-block;
      -webkit-animation: ball-beat 0.7s 0s infinite linear;
      animation: ball-beat 0.7s 0s infinite linear;
    }

    .ball-beat>div:nth-child(2n-1) {
      -webkit-animation-delay: 0.35s !important;
      animation-delay: 0.35s !important;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but webrtc doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app">
    <div id="Loading">
      <div class="loader-inner ball-beat">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>
